<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MindAR Face Tracking Test</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@latest/dist/mindar-face-aframe.prod.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
    #container { width: 100vw; height: 100vh; position: fixed; top: 0; left: 0; }
  </style>
</head>
<body>
  <div id="container">
    <a-scene mindar-face embedded>
      <!-- Face Tracking Anchor -->
      <a-entity mindar-face-target="anchorIndex: 0">
        <!-- Test Object: A Small Red Box (Verifies Face Tracking Works) -->
        <a-box color="red" depth="0.1" height="0.1" width="0.1"></a-box>

        <!-- Replace This with Your 3D Mask -->
        <a-entity 
          gltf-model="assets/bee antenna.glb"
          position="0 0 0"
          scale="0.065 0.065 0.065"
          rotation="0 0 0">
        </a-entity>
      </a-entity>

      <!-- Camera -->
      <a-camera position="0 0 0" active="true"></a-camera>
    </a-scene>
  </div>
</body>
</html>
